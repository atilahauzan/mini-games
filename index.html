<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Mini Games</title>
</head>

<body>
    <div class="gameTitle">
        <h1>ROCK, PAPER, SCISSORS THE GAME</h1>
    </div>
    <div id="app">
        <div class="summary">
            <h1 class="title">MATCH RESULT</h1>
            <br>
            <h2 id="inGame"></h2>
            <br>
            <h2 id="result"></h2>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('üëä')">üëä</div>
            <div class="option" onclick="pickOption('üìÑ')">üìÑ</div>
            <div class="option" onclick="pickOption('‚úÇÔ∏è')">‚úÇÔ∏è</div>
        </div>
    </div>
    
    <script>
        class Start {
            constructor(){
                this.playerName = "Player"
                this.botName = "Hiren Bot"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption;
            }

            set setPlayerOption (option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üëä", "üìÑ", "‚úÇÔ∏è"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if(this.botOption == "üëä" && this.playerOption == "üìÑ"){
                    return this.winner = this.playerName;
                }else if(this.botOption == "üëä" && this.playerOption == "‚úÇÔ∏è"){
                    return this.winner = this.botName;
                }else if(this.botOption == "üìÑ" && this.playerOption == "üëä"){
                    return this.winner = this.botName;
                }else if(this.botOption == "üìÑ" && this.playerOption == "‚úÇÔ∏è"){
                    return this.winner = this.playerName;
                }else if(this.botOption == "‚úÇÔ∏è" && this.playerOption == "üëä"){
                    return this.winner = this.playerName;
                }else if(this.botOption == "‚úÇÔ∏è" && this.playerOption == "üìÑ"){
                    return this.winner = this.botName;
                }else {
                    return this.winner = "DRAW"
                }
            }

            matchResult() {
                if(this.winner != "DRAW"){
                    return `${this.winner} WIN!`;
                }else {
                    return `${this.winner}, TRY AGAIN!`;
                }
            }
        } 

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params
            start.setBotOption = start.botBrain();
            start.winCalculation();

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");
            
            inGame.textContent = "..."
            result.textContent = "..."
            setTimeout(() => {
                inGame.textContent = `Player pick: ${start.getPlayerOption} VS Bot pick: ${start.getBotOption}`
                result.textContent = start.matchResult();
            }, 1300);
        }
    </script>
</body>

</html>
